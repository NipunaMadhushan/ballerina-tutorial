query QueryPlace {
  place(placeId: 8000) {
    id
    name
    rating
    reviews {
      id
      rating
      content
      author {
        id
        username
      }
    }
  }
}

mutation AddReview {
  addReview(reviewInput: {placeId: 8000, authorId: 5000, rating: 5, content: "Can't wait to come back!"}) {
    id
    rating
    content
  }
}
