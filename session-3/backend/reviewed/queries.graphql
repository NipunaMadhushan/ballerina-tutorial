query QueryPlaces {
  places {
    id # for subsequent calls
    name
    city
    country
  }
}

query QueryPlace($placeId: ID!) {
  place(placeId: $placeId) {
    name
    city
    country
    population
    timezone
    reviews {
      author {
        id # for subsequent calls
        username
      }
      content      
    }
  }
}

query QueryAuthor($authorId: ID!) {
  author(authorId: $authorId) {
    username
    reviews {
      place {
        id # for subsequent calls
        name
        city
        country
      }
      content
    }
  }
}
